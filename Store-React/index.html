    <style>
      /* منع zoom على الموبايل */
      * {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html, body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        margin: 0;
        padding: 0;
        height: 100%;
      }
      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        touch-action: manipulation;
      }
      body {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        touch-action: manipulation;
        overscroll-behavior: none;
      }
      input, textarea, select, button {
        font-size: 16px !important; /* منع zoom عند focus على iOS */
        touch-action: manipulation;
      }
      /* منع pinch zoom و double tap zoom */
      * {
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
      }
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }
      /* منع zoom على الموبايل بشكل كامل */
      @media screen and (max-width: 768px) {
        * {
          touch-action: manipulation !important;
        }
        html {
          touch-action: manipulation;
          -ms-touch-action: manipulation;
        }
      }
    </style>
    <script>
      // منع zoom بشكل كامل باستخدام JavaScript
      (function() {
        // منع pinch zoom
        document.addEventListener('gesturestart', function (e) {
          e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturechange', function (e) {
          e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gestureend', function (e) {
          e.preventDefault();
        }, { passive: false });
        
        // منع double tap zoom (أكثر دقة)
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          var now = Date.now();
          if (now - lastTouchEnd <= 300 && event.touches.length === 0) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: false });
        
        // التأكد من viewport meta tag
        var meta = document.querySelector('meta[name="viewport"]');
        if (meta) {
          meta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
        }
        
        // منع zoom عند تغيير orientation
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            if (meta) {
              meta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
            }
          }, 100);
        });
      })();
    </script>
